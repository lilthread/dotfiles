################
### MONITORS ###
################

monitor=eDP-1, 1366x768@60.01200, 0x142, 1


###################
### MY PROGRAMS ###
###################
$terminal = kitty
$fileManager = thunar
$browser = librewolf
$menu = wofi >/dev/null 2>&1 && killall wofi

#################
### AUTOSTART ###
#################
exec-once = nm-applet
exec-once = /usr/lib/polkit-gnome/polkit-gnome-authentication-agent-1
exec-once = waybar
exec-once = swaybg -i $HOME/.config/wall/OlegKlimov.png



#############################
### ENVIRONMENT VARIABLES ###
#############################
env = CLUTTER_BACKEND,wayland
env = GDK_BACKEND,wayland,x11
env = QT_AUTO_SCREEN_SCALE_FACTOR,1
env = QT_QPA_PLATFORM,wayland;xcb
env = QT_QPA_PLATFORMTHEME,qt5ct
env = QT_SCALE_FACTOR,1
env = QT_WAYLAND_DISABLE_WINDOWDECORATION,1
env = XDG_CURRENT_DESKTOP,Hyprland
env = XDG_SESSION_DESKTOP,Hyprland
env = XDG_SESSION_TYPE,wayland
env = MOZ_ENABLE_WAYLAND,1

#####################
### LOOK AND FEEL ###
#####################
general {
    gaps_in = 3
    gaps_out = 6

    border_size = 3

    col.active_border = rgba(bb55ff00) rgba(555599aa) 100deg
    col.inactive_border = rgba(59595900)

    resize_on_border = false
    allow_tearing = false
    layout = dwindle
}

decoration {
    rounding = 10
    rounding_power = 2

    active_opacity = 1
    inactive_opacity = 1

    shadow:enabled = false
    shadow:range = 4 
    shadow:render_power = 3
    shadow:color = rgba(1a1a1aee)
    blur:enabled = true 
}

animations {
    enabled = false, plesase :)
}
dwindle {
    pseudotile = true # Master switch for pseudotiling. Enabling is bound to mainMod + P in the keybinds section below
    preserve_split = true # You probably want this
}
master {
    new_status = master
}
misc {
    force_default_wallpaper = 0
    disable_hyprland_logo = true
}


#############
### INPUT ###
#############
input {
    kb_layout = us
    kb_options = caps:escape

    kb_rules =
    kb_variant =
    kb_model =

    follow_mouse = 1

    sensitivity = 0.3

    touchpad {
        natural_scroll = true
    }
}


###################
### KEYBINDINGS ###
###################

$mainMod = SUPER
bind = $mainMod, W, exec, waypaper
bind = $mainMod, Return, exec, $terminal
bind = $mainMod, Q, killactive,
bind = $SUPER_SHIFT, S, exec, hyprshot --mode region --output-folder /tmp
bind = $mainMod, D, exec, $fileManager
bind = $mainMod, B, exec, $browser
bind = $mainMod SHIFT, SPACE, togglefloating
bind = $SUPER_SHIFT, C, exec, hyprlock
bind = $SUPER_SHIFT, R, exec, hyprctl reload
bind = $mainMod, F, fullscreen
bind = $mainMod, SPACE, exec, $menu


# Move focus with mainMod + arrow keys
bind = $mainMod, h, movefocus, l
bind = $mainMod, l, movefocus, r
bind = $mainMod, k, movefocus, u
bind = $mainMod, j, movefocus, d

bind = $SUPER_SHIFT, h, movewindow, l
bind = $SUPER_SHIFT, l, movewindow, r
bind = $SUPER_SHIFT, k, movewindow, u
bind = $SUPER_SHIFT, j, movewindow, d

bind = $mainMod, P, pseudo,
bind = $mainMod, S, togglesplit,
#bind = $mainMod, G, togglegroup,


# Switch current workspaces with mainMod + [0-9]
bind = $mainMod, 1, workspace, 1
bind = $mainMod, 2, workspace, 2
bind = $mainMod, 3, workspace, 3
bind = $mainMod, 4, workspace, 4
bind = $mainMod, 5, workspace, 5
bind = $mainMod, 6, workspace, 6
bind = $mainMod, 7, workspace, 7
bind = $mainMod, 8, workspace, 8
bind = $mainMod, 9, workspace, 9
bind = $mainMod, 0, workspace, 10

# Move a focused window to a workspace with mainMod + SHIFT + [0-9]
bind = $SUPER_SHIFT, 1, movetoworkspace, 1
bind = $SUPER_SHIFT, 2, movetoworkspace, 2
bind = $SUPER_SHIFT, 3, movetoworkspace, 3
bind = $SUPER_SHIFT, 4, movetoworkspace, 4
bind = $SUPER_SHIFT, 5, movetoworkspace, 5
bind = $SUPER_SHIFT, 6, movetoworkspace, 6
bind = $SUPER_SHIFT, 7, movetoworkspace, 7
bind = $SUPER_SHIFT, 8, movetoworkspace, 8
bind = $SUPER_SHIFT, 9, movetoworkspace, 9
bind = $SUPER_SHIFT, 0, movetoworkspace, 10


# Scroll through existing workspaces with mainMod + scroll
bind = $mainMod, mouse_down, workspace, e+1
bind = $mainMod, mouse_up, workspace, e-1

# Move/resize windows with mainMod + LMB/RMB and dragging
bindm = $mainMod, mouse:272, movewindow
bindm = $mainMod, mouse:273, resizewindow


bindel = ,XF86AudioRaiseVolume, exec, wpctl set-volume @DEFAULT_AUDIO_SINK@ 1%+
bindel = ,XF86AudioLowerVolume, exec, wpctl set-volume @DEFAULT_AUDIO_SINK@ 1%-
bindel = ,XF86AudioMute, exec, wpctl set-mute @DEFAULT_AUDIO_SINK@ toggle
bindel = ,XF86AudioMicMute, exec, wpctl set-mute @DEFAULT_AUDIO_SOURCE@ toggle


bindel = ,XF86MonBrightnessUp, exec, brightnessctl s 1%+
bindel = ,XF86MonBrightnessDown, exec, brightnessctl s 1%-


##############################
### WINDOWS AND WORKSPACES ###
##############################

# See https://wiki.hypr.land/Configuring/Window-Rules/ for more
# See https://wiki.hypr.land/Configuring/Workspace-Rules/ for workspace rules

# Example windowrule
# windowrule = float,class:^(kitty)$,title:^(kitty)$

# Ignore maximize requests from apps. You'll probably like this.
windowrule = suppressevent maximize, class:.*

# Fix some dragging issues with XWayland
windowrule = nofocus,class:^$,title:^$,xwayland:1,floating:1,fullscreen:0,pinned:0


